<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--lien meta responsive-->
            <link rel="stylesheet" href="css/styles.css" /> <!--liaison avec le css-->
            <script src="https://kit.fontawesome.com/11a54c0fc8.js" crossorigin="anonymous"></script>
          

            <title>Ohmyfood</title>

        </head>

        <body>
            <div class="spinner"><i class="fas fa-atom"></i>
            </div>




            <header>
                <div class="header_logo"> 
                    <img src="images/logo/Ohmyfood.png" alt="header logo" />
                </div>
            
                <div class="icon_localisation"><i class="fas fa-map-marker-alt"></i>
                    </div>

                    <div class="ville_localisation">
                        <p>Paris,Belleville</p>
                    </div>
           </header>

           <section class="reserver">
               <div class="container">
                   <h2 class="titre">Réserver le menu qui vous convient</h2>
                   <p class="texte">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                   <div class="boutons">
                       <p>Explorer nos restaurants</p>
                   </div>
                </div>

           </section>

        <section class="tuto_container">
            <div class="tuto">
                <h2 class="tuto_title">Fonctionnement</h2>
                <div class="tuto_steps">
                    <div class="tuto_step">
                        <div class="tuto_number">1</div>
                            <div class="tuto_icon"><i class="fas fa-mobile-alt"></i></div>
                                <p class="tuto_text">Choisissez un restaurant</p>
                    </div>
                     
                    <div class="tuto_step">
                        <div class="tuto_number">2</div>
                            <div class="tuto_icon"><i class="fas fa-list-ul"></i></div>
                               <p class="tuto_text">Composez votre menu</p>
                    </div>

                    <div class="tuto_step">
                       <div class="tuto_number">3</div>
                       <div class="tuto_icon"><i class="fas fa-store"></i></div>
                       <p class="tuto_text">Dégustez au restaurant</p>
                    </div>
            </div>
        </section>
        
        <!--restaurants-->

        <section class="restaurants">
            <h2 class="restaurants_title"></h2>

            <div class="restaurants_cards">
                <div class="restaurants_card-image">
                   <a href="pages_menu/la-palette-du-gout"></a>
                   <div class="restaurants_card">
                       <div class="restaurants_card-image">
                           <div class="restaurants_card-new">
                               <p>Nouveau</p>
                               </div>
                               <img src="images/restaurants/restaurant_1.jpg" alt="la-palette-du-gout">
                               </div>
                               <div class="restaurant_block">
                                   <div class="restaurant_block_info">
                                       <div class="restaurant_block_nom">la-palette-du-gout</div>
                                       <div class="restaurant_block_ville">Ménilmontant</div>
                                   </div>
                    </div>
                </div>








        </section>



        </body>
